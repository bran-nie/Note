      const canvas = document.getElementById('canvas');

      // ctx.moveTo(100, 100);
      // ctx.rect(203, 203, 40, 40);
      // ctx.stroke();

      function drawGrid() {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.lineWidth = 1;
        for (let i = 0; i < canvas.width; i += 25) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.lineTo(canvas.width, i);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }
        ctx.closePath();
      }

      function drawSnake(len = 0) {
        // ctx.clearRect(0, 0, canvas.width, canvas.height);
        // drawGrid();
        const [startX, startY] = [250, 250];
        ctx.beginPath();
        ctx.fillStyle = '#00ff00';
        ctx.rect(startX + 1, startY + 1, 23, 23);
        ctx.fill();
        // ctx.closePath();
        ctx.beginPath();
        for (let i = 0; i < len; i++) {
          ctx.fillStyle = '#000000';
          ctx.rect(startX + 1, startY + i * 25 + 25 + 1, 23, 23);
        }
        ctx.fill();
        ctx.closePath();
      }
      drawGrid();
      drawSnake(6);
